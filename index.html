<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container-main">
      <div class="navbar">
        <div>
          <img id="logo-img" src="logo.png" alt="checklist">
        </div>
        <h2>Lucian's To Do</h2>
      </div>
      <div class="to-do-container">
        <div class="input-container">
          <div class="input-div">
            <input id="write-item" type="text" placeholder="write a new item">
          </div>
          <div class="add-icon">
            <img id="add-img" src="add-task.png" alt="addition-sign">
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
